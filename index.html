<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume PDF Display</title>
    <style>
        /* Reset default body margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Full-screen PDF container with hover effect */
        .pdf-container {
            width: 90%;
            height: 90%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        /* Hover effect */
        .pdf-container:hover {
            transform: scale(1.02); /* Slightly zoom in */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* Darker shadow */
        }

        /* Responsive PDF display */
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe class="pdf-viewer" src="resume.pdf"></iframe>
    </div>

    <script>
        // Set the PDF path dynamically if needed
        const pdfPath = 'resume.pdf'; // Replace with the actual PDF path
        document.querySelector('.pdf-viewer').src = pdfPath;
    </script>
</body>
</html>

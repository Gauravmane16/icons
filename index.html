<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Display</title>
    <style>
        /* Reset default body margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Full-screen image container */
        .image-container {
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer"></div>

    <script>
        // Set the image path dynamically
        const imagePath = 'resume.jpg'; // Replace with your image path
        document.getElementById('imageContainer').style.backgroundImage = `url(${imagePath})`;
    </script>
</body>
</html>
